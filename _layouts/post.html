---
layout: default
comments: true
---

<div id="post">
  <h1 id="post-title">{{ page.title }}</h1>
  <span id="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul id="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
